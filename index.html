<html>

<head>
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<script>
    function alert(){
        alert("Hello");
    }
</script>
</head>
<body background = "mortgage-bground.jpg">
    
     <div class = "container">
         <div class="row">
             <div class="col-md-12">
               <div id="title">Milan's Mortgage Calculator</div>
             </div>
         </div>

         <form>
                <div class="form-group row">
                  <label for="propvalue" class="col-sm-3 col-form-label">Property Value</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="propvlue" placeholder="Property Value (Just Numbers)"> 
                  </div>
                </div>
                <div class="form-group row">
                  <label for="year" class="col-sm-3 col-form-label">Length</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="year" placeholder="Year">
                  </div>
                  <div class="col-sm-4">
                        <input type="text" class="form-control" id="month" placeholder="Month">
                      </div>
                </div>
                <div class="form-group row">
                        <label for="interest" class="col-sm-3 col-form-label">Interest Rate (%)</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="interest" placeholder="Interest Rate (Just Numbers)">
                        </div>
                </div>
                <p id="extra">Extra payment Options</p>
                <div class="form-group row">
                        <label for="addmonth" class="col-sm-3 col-form-label">Add per month</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="addmonth" placeholder=" (Just Numbers)">
                        </div>
                </div>
                <div class="form-group row">
                        <label for="addyear" class="col-sm-3 col-form-label">Add per Year</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="addyear" placeholder=" (Just Numbers)">
                        </div>
                </div>
                <div class="form-group row">
                        <label for="prepay" class="col-sm-3 col-form-label">Pre Payment</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="addyear" placeholder=" (Just Numbers)">
                        </div>
                </div>
                <br>
                <div class="form-group row">
                  <div class="col-sm-2 ">
                    <button onclick="alert" class="btn btn-primary">Summary</button>
                  </div>
                  <div class="col-sm-2 ">
                        <button class="btn btn-primary"> &nbsp; &nbsp;Table &nbsp;&nbsp; </button>
                      </div>
                </div>
              </form>
        
     </div>
  
    
    <script src="jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
